<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./assets/css/darcula.css">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

  <main class="main">

    <section class="highlighting resize" id="resize">
      <div class="highlighting__content">
        <div class="highlighting__windows" id="move">
          <div class="highlighting__windows--control">
            <label class="on" for="on">
              <input type="radio" name="opcao" value="on" id="on">
              <i class="fa-solid fa-circle c-red"></i>
            </label>
            <label class="off" for="off">
              <input type="radio" name="opcao" value="off" id="off" checked>
              <i class="fa-solid fa-circle c-yellow"></i>
            </label>
            <label class="image" for="image">
              <input type="checkbox" name="image" value="image" id="image">
              <i class="fa-solid fa-circle c-green"></i>
            </label>
          </div>
          <div class="highlighting__windows--new">
            <div class="highlighting__windows--script">
              <img class="script-icon" id="script-icon" src="">
              <span class="script-name">
                <label for="select-script"></label>
                <input class="select-script" type="text" id="select-script" placeholder="script" />
              </span>
            </div>
            <label class="open-close" for="open-close"></label>
            <input type="checkbox" id="open-close">
          </div>
        </div>
        <div class="highlighting__code">
          <code class="highlighting__code--preview hljs" id="script-class" spellcheck="false" contenteditable="true"
            aria-label="Editor de código">// DIGITE SEU CÓDIGO AQUI
        </code>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
